<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class='panel'>
        <div class="coin-img">
            <img src="images/image-equilibrium.jpg" alt="coin picture" class="coin-image">
            <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
        </div>
        <div class="content">
            <p class="coin-name">Equilibrium #3429</p>
            <p class="message">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="value_">
                    <img src="images/icon-ethereum.svg" class="icon">
                    <p class="value">0.041 ETH</p>
                </div>
                <div class="time_">
                    <img src="images/icon-clock.svg" class='clock'>
                    <p class="time">3 days left</p>
                </div>
            </div>
            <div class="creator_">
                <img src="images/image-avatar.png" class="avatar">
                <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mert Koca</a>.
        </div>
    </footer>
</body>

</html>
